        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: aws s3 cp --region ap-northeast-2 ./test_$GITHUB_RUN_ID.zip s3://isntyet-deploy/test_$GITHUB_RUN_ID.zip
    


        
