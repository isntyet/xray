
on:
  push:
    branches:
      - master

name: Deploy String boot to Amazon EC2

jobs:
  deploy:
    name: DEPLOY
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -qq -r ./test_${{ GITHUB_ACTION }}.zip .

      - name: Zip Release
        uses: TheDoctor0/zip-release@v0.2.1
        env:
          ACTION: $GITHUB_ACTION
        with:
          filename: test2_${{ GITHUB_ACTION }}.zip

      - name: TEST
